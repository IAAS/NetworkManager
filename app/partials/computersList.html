<div class="view">
	<div class="container">
		<h1 class="page-header">Computer List</h1>
		<div class="container">
			<input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.$">
		</div>
		<div class="row">
			<div class="span12">
				<div class="container">
					<form role="form">
						<div class="form-group">
							<label for="mac">MAC - Address:</label>
							<input type="mac" class="form-control" id="newComputer.mac">
						</div>
						<div class="form-group">
							<label for="name">Server Name:</label>
							<input type="name" class="form-control" id="newComputer.name">
						</div>
						<div class="form-group">
							<label for="location">Location:</label>
							<input type="location" class="form-control" id="newComputer.location">
						</div>
						<div class="form-group">
							<label for="type">Type:</label>
							<input type="type" class="form-control" id="newComputer.type">
						</div>
						<div class="form-group">
							<label for="function">Function:</label>
							<input type="function" class="form-control" id="newComputer.function">
						</div>
						<div class="form-group">
							<label for="manager">Manager:</label>
							<input type="manager" class="form-control" id="newComputer.manager">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Production Server</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			<div class="span12">
				<div class="container">
					<div class="table-responsive">
						<table class="table table-hover table-condensed">
							<thead>
								<tr>
									<th>#</th>
									<th>MAC</th>
									<th>Name</th>
									<th>Location</th>
									<th>Type</th>
									<th>Function</th>
									<th>Manager</th>
								</tr>
								<tr>
									<td>{{ currentData.length }}</td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.mac"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.name"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.location"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.type"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.function"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.manager"></td>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="computer in computers | filter:search:false as currentData" data-ng-class="{'danger':computer.production == '1'}">
									<td>{{ $index + 1 }}</td>
									<td>{{computer.mac}}</td>
									<td>{{computer.name}}</td>
									<td>{{computer.location}}</td>
									<td>{{computer.type}}</td>
									<td>{{computer.function}}</td>
									<td>{{computer.manager}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
