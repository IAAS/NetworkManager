<div class="view">
	<div class="container">
		<h1 class="page-header">Computer List</h1>
		<div class="row">
			<div class="span12">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>MAC</th>
							<th>Name</th>
							<th>Location</th>
							<th>Type</th>
							<th>Function</th>
							<th>Production</th>
							<th>Manager</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="computer in computers" data-ng-class="{'danger':computer.production == '1'}">
							<td>{{computer.mac}}</td>
							<td>{{computer.name}}</td>
							<td>{{computer.location}}</td>
							<td>{{computer.type}}</td>
							<td>{{computer.function}}</td>
							<td>{{computer.production}}</td>
							<td>{{computer.manager}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
