<div class="view">
	<div class="container">
		<div class="page-header">
			<h3>
				<span class="glyphicon glyphicon-list-alt"></span> Computer List
				<div class="pull-right">
					<form class="form-inline">
						<input type="search" class="form-control" data-ng-model="search.$" placeholder="Search:">
					</form>
				</div>
			</h3>
		</div>
		<div class="row">
			<div class="span12">
				<div class="panel-group" id="actions">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="nav">
								<div class="pull-left">
									<h5><span class="glyphicon glyphicon-menu-hamburger"></span> Actions</h5>
								</div>
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-default" data-toggle="collapse" data-parent="actions" data-target="#collapseAdd">add</button>
									<button type="button" class="btn btn-default" data-toggle="collapse" data-parent="actions" data-target="#collapseModify">modify</button>
									<button type="button" class="btn btn-default" data-toggle="collapse" data-parent="actions" data-target="#collapseRemove">remove</button>
								</div>
							</div>
						</div>
						<div id="collapseAdd" class="panel-collapse collapse">
							<div class="panel-body">
								<form role="form">
									<div class="form-group row">
										<label for="mac" class="form-control-label col-sm-2">MAC - Address:</label>
										<div class="col-sm-10">
											<input type="mac" class="form-control" data-ng-model="newComputer.mac" placeholder="00:00:00:00:00:00">
										</div>
									</div>
									<div class="form-group row">
										<label for="name" class="form-control-label col-sm-2">Server Name:</label>
										<div class="col-sm-10">
											<input type="name" class="form-control" data-ng-model="newComputer.name" placeholder="myServer">
										</div>
									</div>
									<div class="form-group row">
										<label for="location" class="form-control-label col-sm-2">Location:</label>
										<div class="col-sm-10">
											<input type="location" class="form-control" data-ng-model="newComputer.location" placeholder="ESXi Server">
										</div>
									</div>
									<div class="form-group row">
										<label for="type" class="form-control-label col-sm-2">Type:</label>
										<div class="col-sm-10">
											<input type="type" class="form-control" data-ng-model="newComputer.type" placeholder="vServer">
										</div>
									</div>
									<div class="form-group row">
										<label for="function" class="form-control-label col-sm-2">Function:</label>
										<div class="col-sm-10">
											<input type="function" class="form-control" data-ng-model="newComputer.function" placeholder="<Project>-Database Server">
										</div>
									</div>
									<div class="form-group row">
										<label for="manager" class="form-control-label col-sm-2">Manager:</label>
										<div class="col-sm-10">
											<input type="manager" class="form-control" data-ng-model="newComputer.manager" placeholder="mustermx">
										</div>
									</div>
									<div class="form-goup row">
										<label for="production" class="form-control-label col-sm-2">Production Server:</label>
										<div class="col-sm-10">
											<input type="checkbox" data-ng-model="newComputer.production">
										</div>
									</div>
									<button type="submit" class="btn btn-inverse btn-block">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span12">
				<div class="container">
					<div class="table-responsive">
						<table class="table table-hover table-condensed">
							<thead>
								<tr>
									<th>#</th>
									<th>MAC</th>
									<th>Name</th>
									<th>Location</th>
									<th>Type</th>
									<th>Function</th>
									<th>Manager</th>
								</tr>
								<tr>
									<td>{{ currentData.length }}</td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.mac"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.name"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.location"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.type"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.function"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.manager"></td>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="computer in computers | filter:search:false as currentData" data-ng-class="{'danger':computer.production == '1'}">
									<td>{{ $index + 1 }}</td>
									<td>{{computer.mac}}</td>
									<td>{{computer.name}}</td>
									<td>{{computer.location}}</td>
									<td>{{computer.type}}</td>
									<td>{{computer.function}}</td>
									<td>{{computer.manager}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
