<div class="view">
	<div class="container">
		<h1 class="page-header">Computer List</h1>
		<div class="row">
			<div class="span12">
				<table class="table table-hover table-condensed">
					<thead class="table-inverse">
						<tr>
							<th>MAC</th>
							<th>Name</th>
							<th>Location</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="computer in computers">
							<td>{{computer.mac}}</td>
							<td>{{computer.name}}</td>
							<td>{{computer.location}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
