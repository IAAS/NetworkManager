<div ng-controller="computerController" class="view">
	<div class="container">
		<h1 class="page-header">Computer List</h1>
		<div class="row">
			<div class="span12">
				<table>
					<tr>
						<th>MAC</th>
						<th>Name</th>
						<th>Location</th>
					</tr>
					<tr data-ng-repeat="computer in computers">
						<th>{{computer.mac}}</th>
						<th>{{computer.name}}</th>
						<th>{{computer.location}}</th>
					</tr>	
				</table>
			</div>
		</div>
	</div>
</div>
