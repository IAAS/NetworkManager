<div class="view">
	<div class="container">
		<h1 class="page-header">Computer List</h1>
		<div class="row">
			<div class="span12">
				<div class="container">
					<form role="form">
						<div class="form-group row">
							<label for="mac" class="form-control-label col-sm-2">MAC - Address:</label>
							<div class="col-sm-10">
								<input type="mac" class="form-control" data-ng-model="newComputer.mac" placeholder="00:00:00:00:00:00">
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="form-control-label col-sm-2">Server Name:</label>
							<div class="col-sm-10">
								<input type="name" class="form-control" data-ng-model="newComputer.name">
							</div>
						</div>
						<div class="form-group row">
							<label for="location" class="form-control-label col-sm-2">Location:</label>
							<div class="col-sm-10">
								<input type="location" class="form-control" data-ng-model="newComputer.location">
							</div>
						</div>
						<div class="form-group row">
							<label for="type" class="form-control-label col-sm-2">Type:</label>
							<div class="col-sm-10">
								<input type="type" class="form-control" data-ng-model="newComputer.type">
							</div>
						</div>
						<div class="form-group row">
							<label for="function" class="form-control-label col-sm-2">Function:</label>
							<div class="col-sm-10">
								<input type="function" class="form-control" data-ng-model="newComputer.function">
							</div>
						</div>
						<div class="form-group row">
							<label for="manager" class="form-control-label col-sm-2">Manager:</label>
							<div class="col-sm-10">
								<input type="manager" class="form-control" data-ng-model="newComputer.manager">
							</div>
						</div>
						<div class="form-goup row">
							<label for="production" class="form-control-label col-sm-2">Production Server:</label>
							<div class="checkbox col-sm-10">
								<input type="checkbox" data-ng-model="newComputer.production">
							</div>
						</div>
						<button type="submit" class="btn btn-inverse btn-block">Submit</button>
					</form>
				</div>
			</div>
			<div class="span12">
				<div class="container">
					<div class="table-responsive">
						<table class="table table-hover table-condensed">
							<thead>
								<tr>
									<th>#</th>
									<th>MAC</th>
									<th>Name</th>
									<th>Location</th>
									<th>Type</th>
									<th>Function</th>
									<th>Manager</th>
								</tr>
								<tr>
									<td>{{ currentData.length }}</td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.mac"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.name"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.location"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.type"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.function"></td>
									<td><input type="text" placeholder="Search:" class="form-control input-sm" data-ng-model="search.manager"></td>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="computer in computers | filter:search:false as currentData" data-ng-class="{'danger':computer.production == '1'}">
									<td>{{ $index + 1 }}</td>
									<td>{{computer.mac}}</td>
									<td>{{computer.name}}</td>
									<td>{{computer.location}}</td>
									<td>{{computer.type}}</td>
									<td>{{computer.function}}</td>
									<td>{{computer.manager}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
